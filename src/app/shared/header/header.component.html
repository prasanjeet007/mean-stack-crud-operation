<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Mean Stack App</span>
    <span class="example-spacer">
        <button [routerLink]="['/register']" routerLinkActive="active">Register</button>&nbsp;
        <button [routerLink]="['/login']" routerLinkActive="active" *ngIf="!login">{{loginText}}</button>
        <button (click)="logout()" *ngIf="login">{{loginText}}</button>
    </span>
